<!-- BEGIN SIDEBAR -->
<div class="sidebar">
    <div class="logopanel">
        <h1>MATRIX</h1>
    </div>
    <div class="sidebar-inner">
        <div class="sidebar-top small-img clearfix" style="display: block;">
            <div class="user-image">
                <img class="img-responsive img-circle" src="/assets/images/avatars/avatar1_big.png">
            </div>
            <div class="user-details">
                <h4>{{Fullname}}</h4>
                <div class="dropdown user-login">
                    <button class="btn btn-xs dropdown-toggle btn-rounded" data-close-others="true" data-delay="300" data-hover="dropdown" data-toggle="dropdown"
                        type="button">
                        <i class="online"></i> {{Role}}
                    </button>
                </div>
            </div>
        </div>
        <div class="menu-title">
            <span class="" style="font-size: 8px; display: table-cell;">Licensed to : </span>
            <span style="text-transform: none;"><strong>Systemic Info Solution India Pvt.Ltd.</strong></span>
            <div class="pull-right menu-settings">
                <a href="Javascript:void()" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true"
                    data-delay="300"></a>
            </div>
        </div>
        <ul class="nav nav-sidebar" id="navSidebar">
            <ng-template #recursiveList let-lstData>
                <li [ngClass]="{'nav-parent' : lib.isValidList(item.children)}" *ngFor="let item of lstData.menu" routerLinkActive="active"
                    routerLinkActiveOptions="'{exact: true}''">
                    <a *ngIf="!lib.isValidList(item.children)" routerLink="{{item.data.Url}}">
                        <i class="{{item.data.Icon }}"></i><span>{{item.data.Name }}</span>
                    </a>
                    <a *ngIf="lib.isValidList(item.children)">
                        <i class="{{item.data.Icon}}" ></i><span>{{item.data.Name}}</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="children{{((lstData.level === 0) ? '': '-' + lstData.level)}} collapse" *ngIf="lib.isValidList(item.children)">
                        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: {menu: item.children, level: lstData.level + 1} }"></ng-container>
                    </ul>
                </li>
            </ng-template>
            <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: {menu: list, level: 0} }"></ng-container>
        </ul>
        <div class="sidebar-footer clearfix">
            <a class="pull-left toggle_fullscreen" data-target="#" data-rel="tooltip" data-placement="top" data-original-title="Fullscreen">
                <i class="icon-size-fullscreen"></i>
            </a>
            <a class="pull-left" href="" data-rel="tooltip" data-placement="top" data-original-title="Lockscreen">
                <i class="icon-lock"></i>
            </a>
            <a class="pull-left btn-effect" (click)="btnLogOut();" data-rel="tooltip" data-placement="top" data-original-title="Logout">
                <i class="icon-power"></i>
            </a>
        </div>
    </div>
</div>
