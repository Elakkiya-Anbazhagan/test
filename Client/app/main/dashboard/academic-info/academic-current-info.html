<div class="row m-t-10">
    <div class="col-xlg-2 col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="panel bd-t-blue">
            <div class="panel-content widget-info">
                <div class="row">
                    <div class="left">
                        <i class="fa icon-users bg-blue"></i>
                    </div>
                    <div class="right">
                        <p class="number countup" data-from="0" data-to="52000">{{AcademicInfo.StudentCount}}</p>
                        <p class="text"><label class="label bg-blue"> Active Student</label></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xlg-2 col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="panel bd-t-green">
            <div class="panel-content widget-info">
                <div class="row">
                    <div class="left">
                        <i class="fa fa-inr bg-green"></i>
                    </div>
                    <div class="right">
                        <p class="number countup" data-from="0" data-to="52000">{{AcademicInfo.Income}}</p>
                        <p class="text"><label class="label bg-green"> Today Income</label></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xlg-2 col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="panel bd-t-orange">
            <div class="panel-content widget-info">
                <div class="row">
                    <div class="left">
                        <i class="fa fa-inr bg-orange"></i>
                    </div>
                    <div class="right">
                        <p class="number countup" data-from="0" data-to="52000">{{AcademicInfo.Expense}}</p>
                        <p class="text"><label class="label bg-orange"> Today Expense</label></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
