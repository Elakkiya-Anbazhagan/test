<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-md-6">
        <form #frmStudentVehicleMap="ngForm" (ngSubmit)="frmStudentVehicleMap.valid && frmStudentVehicleView_Submit()" novalidate
            autocomplete="off">
            <div class="panel">
                <div class="panel-header">
                    <h2><strong>Trasnport Info</strong></h2>
                </div>
                <div class="panel-content error-style">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="control-label">Academic Year <span class="important">*</span></label>
                            <select-guru [data]="dsAcademicyearData" [placeholder]="'::SELECT::'" name="ddlAcademicyear" [(ngModel)]="mlViewTransport.AcademicYearSysID"
                                #ddlAcademicyear="ngModel" required></select-guru>
                            <div class="error-message">
                                <div *ngIf="ddlAcademicyear.errors && frmStudentVehicleMap.submitted">
                                    <div *ngIf="ddlAcademicyear.errors?.required">
                                        Academicyear is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Route <span class="important">*</span></label>
                            <select-guru [data]="dsRouteData" [placeholder]="'::SELECT::'" name="ddlRoute" [(ngModel)]="mlViewTransport.RouteSysID" #ddlRoute="ngModel"
                                required></select-guru>
                            <div class="error-message">
                                <div *ngIf="ddlRoute.errors && frmStudentVehicleMap.submitted">
                                    <div *ngIf="ddlRoute.errors?.required">
                                        Route is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Stoppage <span class="important">*</span></label>
                            <select-guru [data]="dsStoppageData" [placeholder]="'::SELECT::'" name="ddlStop" [(ngModel)]="mlViewTransport.Stoppage" #ddlStop="ngModel"
                                required></select-guru>
                            <div class="error-message">
                                <div *ngIf="ddlStop.errors && frmStudentVehicleMap.submitted">
                                    <div *ngIf="ddlStop.errors?.required">
                                        Stoppage is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Vehicle <span class="important">*</span></label>
                            <select-guru [data]="dsVehicleData" [placeholder]="'::SELECT::'" name="ddlVehicle" [(ngModel)]="mlViewTransport.VehicleSysID"
                                #ddlVehicle="ngModel" required></select-guru>
                            <div class="error-message">
                                <div *ngIf="ddlVehicle.errors && frmStudentVehicleMap.submitted">
                                    <div *ngIf="ddlVehicle.errors?.required">
                                        Vehicle is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Trip <span class="important">*</span></label>
                            <select-guru [data]="dsTripData" [placeholder]="'::SELECT::'" name="ddlTrip" [(ngModel)]="mlViewTransport.TripSysID" #ddlTrip="ngModel"
                                required></select-guru>
                            <div class="error-message">
                                <div *ngIf="ddlTrip.errors && frmStudentVehicleMap.submitted">
                                    <div *ngIf="ddlTrip.errors?.required">
                                        Trip is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label">Amount <span class="important">*</span></label>
                            <input autofocus type="text" class="form-control" name="txtAmount" [(ngModel)]="mlViewTransport.Amount" #txtAmount="ngModel"
                            />

                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button type="button" *ngIf="isSearchMode" class="btn btn-sm btn-primary" tooltip="View" tooltipPlacement="top" (click)="btnView_click()"><i class="fa fa-search"></i> </button>
                                <button type="button" *ngIf="!isSearchMode" class="btn btn-sm btn-primary">Add Student</button>
                                <button type="button" *ngIf="!isSearchMode" class="btn btn-sm btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="col-md-6">
        <div class="panel" id="pnMapList">
            <div class="panel-header">
                <h2><strong>Student Mapping List</strong></h2>
                <div class="panel-tools">
                    <div class="input-group col-md-3 pull-right">
                        <button class="btn btn-sm btn-success">Map</button>
                    </div>
                </div>
            </div>
            <div class="panel-content ">
                <p-dataTable [value]="dsMappedStudentList" [rows]="30" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20,30,40,50]"
                    scrollable="true" scrollHeight="500px">
                    <p-column [style]="{'width':'38px'}"></p-column>
                    <p-column field="AdmissionNo" header="Admission No.">
                    </p-column>
                    <p-column field="StudentName" header="Name"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
